{% extends 'base.html' %}
{% load static %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white text-center py-3">
                <h1 class="h3 mb-0"><i class="bi bi-box-arrow-right me-2"></i>Выход из системы</h1>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-question-circle display-1 text-muted"></i>
                </div>
                <p class="fs-5 mb-4">Вы уверены, что хотите выйти из системы?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Да, выйти
                        </button>
                        <a href="{% url 'todo_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Нет, вернуться назад
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
