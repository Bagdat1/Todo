{% extends 'base.html' %}
{% load static %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0"><i class="bi bi-key me-2"></i>Смена пароля</h1>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    После смены пароля вам потребуется войти заново в систему.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Текущий пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-unlock"></i></span>
                            <input type="password" class="form-control" id="old_password" name="old_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="form-text">Минимум 8 символов</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="new_password_confirm" class="form-label">Подтверждение нового пароля</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Назад к профилю
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Сменить пароль
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
