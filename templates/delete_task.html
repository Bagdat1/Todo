{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить задачу</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="py-3 mb-4 border-bottom bg-white shadow-sm">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                <span class="fs-3 fw-bold text-primary">ToDo</span>
            </a>
        </div>
    </header>
    <div class="container">
        <h1>Удалить задачу</h1>
        <p>Вы уверены, что хотите удалить задачу <strong>"{{ task.title }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-custom" style="background:#ff5252;">Удалить</button>
            <a href="{% url 'todo_list' %}" class="btn-secondary" style="margin-left:12px;">Отмена</a>
        </form>
    </div>
</body>
</html>
